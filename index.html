<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyFoods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <header class = "text-center">
            <h1>HealthyFoods</h1>
        </header>
        <hr>
        <section class="container text-center">
            <div class = "row">
                <div class = "col-2">
                    <div>
                        <p>Cuisines</p>
                        <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                            <option selected>Any</option>                            
                            <option value="1">American</option>
                            <option value="2">Italian</option>
                            <option value="3">French</option>
                        </select>
                        <p>Difficulty</p> 
                        <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                            <option selected>Any</option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select> 
                        <p>Prep Time</p>
                        <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                            <option selected>Any</option>
                            <option value="1">10-20 minutes</option>
                            <option value="2">20-40 minutes</option>
                            <option value="3">40 minutes+</option>
                        </select>                             
                    </div>
                </div>
                <div class = "col-10">
                    <menu>
                        <li>
                            <img src = "beef-burgers-with-double-fried-chips-100842-1.jpeg"  alt = "Burger and Chips" class = "TextWrap">
                            <h2>Burger with Chips</h2>            
                            <p>4.5 stars</p>
                            <p>30-45 mins</p>
                            <p>ingredients etc....</p>
                        </li>
                        <br>
                        <br>
                        <br>
                        <hr>
                        <li>
                            <img src = "https://www.recipetineats.com/tachyon/2018/07/Spaghetti-Bolognese.jpg"  alt = "Spaghetti Bolognese" class = "TextWrap">
                            <h2>Spaghetti Bolognese</h2>
                            <p>5 stars</p>
                            <p>30-45 mins</p>
                            <p>ingredients etc....</p>
                        </li>
                    </menu>        
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
